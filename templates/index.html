<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict House Price in Paris</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
		<input type="text" name="squareMeters" placeholder="Area (in square meters)" required="required" />
        <input type="text" name="numberOfRooms" placeholder="Number of Rooms" required="required" />
		<input type="text" name="hasYard" placeholder="has Yard? (1 for yes, 0 for no)" required="required" />

        <input type="text" name="hasPool" placeholder="has Pool? (1 for yes, 0 for no)" required="required" />
        <input type="text" name="floors" placeholder="floors" required="required" />
		<input type="text" name="cityCode" placeholder="City Code" required="required" />

        <input type="text" name="cityPartRange" placeholder="city Part Range (the higher the range, the more exclusive the neighbourhood is)" required="required" />
        <input type="text" name="numPrevOwners" placeholder="Number of Previous Owners" required="required" />
		<input type="text" name="made" placeholder="Year Built" required="required" />

        <input type="text" name="isNewBuilt" placeholder="renovated? (1 for yes, 0 for no)" required="required" />
        <input type="text" name="hasStormProtector" placeholder="has Storm Protection? (1 for yes, 0 for no)" required="required" />
		<input type="text" name="basement" placeholder="basement (in square meters)" required="required" />

        <input type="text" name="attic" placeholder="Attic (in square meters)" required="required" />
        <input type="text" name="garage" placeholder="Garage (in square feet)" required="required" />
		<input type="text" name="hasStorageRoom" placeholder="has Storage Room? (1 for yes, 0 for no)" required="required" />

        <input type="text" name="hasGuestRoom" placeholder="Number of guest Rooms" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>

</body>
</html>
